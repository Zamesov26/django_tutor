{% extends 'layout.html' %}

{% block title %}Добавить ответ{% endblock %}

{% block content %}
    <h1>Добавить ответ к вопросу</h1>
    <p><strong>{{ question.text }}</strong></p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'question_detail' question.id %}">Назад</a>
{% endblock %}
