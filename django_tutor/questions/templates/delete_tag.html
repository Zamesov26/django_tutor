{% extends 'layout.html' %}

{% block title %}Список вопросов{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить тег</title>
</head>
<body>
<h1>Удалить тег "{{ tag.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>
<a href="{% url 'tag_list' %}">Отмена</a>
{% endblock %}
