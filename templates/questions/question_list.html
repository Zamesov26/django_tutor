<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список вопросов</title>
</head>
<body>
    <h1>Список вопросов</h1>
    <a href="{% url 'add_question' %}">Добавить вопрос</a>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }} ({{ question.created_at|date:"d.m.Y H:i" }})</li>
        {% empty %}
            <li>Пока вопросов нет</li>
        {% endfor %}
    </ul>
</body>
</html>
